name: Update GitHub Star Chart

on:
  schedule:
    - cron: '0 0 * * 0'  # 每週日 00:00 (UTC)
  workflow_dispatch:      # 手動執行也行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests plotly kaleido

      - name: Generate all charts
        run: |
          mkdir -p assets
          python scripts/fetch_and_render_stars_growth.py
          python scripts/fetch_and_render_language.py
          python scripts/fetch_and_render_contributors.py
          python scripts/fetch_and_render_topics.py
          python scripts/fetch_and_render_repo_age.py
          python scripts/fetch_and_render_issues.py
          python scripts/update_readme.py

      - name: Update README
        run: python scripts/update_readme.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update star chart" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main